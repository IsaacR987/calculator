<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div id = "window">
            <div id = "display">
                <div class = 'displayText'></div>
            </div>
        </div>
        <div class = "numpad">
            <button onclick = "reset()" id = "ac" class = "reset">AC</button>
            <button id = 'swapSign' class = "swap">+/-</button>
            <button id = 'percentage' class = 'percent'>%</button>
            <button onclick = 'operate()' class = 'sign'>/</button>
            <button class = 'num'>7</button>
            <button class = 'num'>8</button>
            <button class = 'num'>9</button>
            <button onclick = 'operate()' class = 'sign'>*</button>
            <button class = 'num'>4</button>
            <button class = 'num'>5</button>
            <button class = 'num'>6</button>
            <button onclick = 'operate()' class = 'sign'>-</button>
            <button class = 'num'>1</button>
            <button class = 'num'>2</button>
            <button class = 'num'>3</button>
            <button onclick = 'operate()' class = 'sign'>+</button>
            <button id = 'zero' class = 'num'>0</button>
            <button class = 'decimal num'>.</button>
            <button onclick = "operate(), signArray.push('=')" class = 'calc'>=</button>
        </div>
    </div>
</body>
</html>
